<form [formGroup]="bookAddForm">
  <div class="form-group">
    <label>Title</label>
    <input  class="form-control" formControlName="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label>author</label>
    <input  class="form-control" formControlName="author" placeholder="author">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input  class="form-control" formControlName="description" placeholder="description">
  </div>
  <button type="submit" class="btn btn-primary" (click)="backToList()">Back to list</button>
  <button type="submit" class="btn btn-primary" (click)="addANewBook()">Save</button>
</form>
